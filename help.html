 <script type="text/javascript">
//vaildation		
// $.validator.setDefaults( { submitHandler: function () { alert( "submitted!" ); } } );
 
		$(document).ready(function () {
	  
    //Initialize the validation object which will be called on form submit.
    var validobj = $("#signinForm").validate({
 				errorElement: "div",
			  
		
        //put error message behind each form element
        errorPlacement: function (error, element) {
			var elem = $(element);
			  if  ( element.prop( "type" ) === "checkbox" ) {
 						error.insertAfter( element.parent().parent().find('.checkbox:last-child') );
					}
			else {
                error.appendTo(element.parents(".form-group"));
            }
			
            
            
        },

        //When there is an error normally you just add the class to the element.
        // But in the case of select2s you must add it to a UL to make it visible.
        // The select element, which would otherwise get the class, is hidden from
        // view.
        highlight: function (element, errorClass, validClass) {
            var elem = $(element);
                  elem.parents('.form-group').addClass( "has-error" ).removeClass( "has-success" );
         },

        //When removing make the same adjustments as when adding
        unhighlight: function (element, errorClass, validClass) {
            var elem = $(element);
                 elem.parents('.form-group').addClass( "has-success" ).removeClass( "has-error" );
            
        }
    });

  
});
		
		  
		
	</script>
