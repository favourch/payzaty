<script>
   
	
		$('.payment-link-radio input').on('change', function() {
 			var sel_active;
			
			if($(this).attr("data-active_target"))
			   {
			        sel_active = $(this).attr('data-active_target');
				    $('.' + sel_active).removeClass('hide'); 
			   }
			  
			
			else{
  				 $('.payment-link-active').addClass('hide'); 
			    }
            });
	
	
	
	
var telInput = $("#phone"),
  errorMsg = $("#error-msg");

// initialise plugin
telInput.intlTelInput({
	 initialCountry: "kw",
	autoHideDialCode:false,
 	nationalMode:false,
	 onlyCountries: ["kw", "sa"],
  geoIpLookup: function(callback) {
    $.get('https://ipinfo.io', function() {}, "jsonp").always(function(resp) {
      var countryCode = (resp && resp.country) ? resp.country : "";
      callback(countryCode);
    });
  },
  utilsScript: "plugins/intl-tel-input-master/build/js/utils.js"
});

	
var reset = function() {
  telInput.removeClass("error");
  errorMsg.addClass("hide");
 	telInput.parent().removeClass("has-success");
	telInput.parent().removeClass('has-error');
};

// on blur: validate
telInput.blur(function() {
  reset();
  if ($.trim(telInput.val())) {
    if (telInput.intlTelInput("isValidNumber")) {
 		$(this).parent().addClass('has-success');
    } else {
	  $(this).parent().addClass('has-error');
      telInput.addClass("error");
      errorMsg.removeClass("hide");
    }
  }
});

// on keyup / change flag: reset
telInput.on("keyup change", reset);
	
	
 
</script>

 
 <script type="text/javascript">
//vaildation		
// $.validator.setDefaults( { submitHandler: function () { alert( "submitted!" ); } } );

  
		$(document).ready(function () {
			
			
		//called when key is pressed in textbox
		$(".num-only").keypress(function (e) {
		//if the letter is not digit then display error and don't type anything
		if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
		//display error message
		$(this).parents('.form-group').find(".errmsg").html("Only numbers").show().fadeOut("slow");
		return false;
		}
		});
			

	   // add the rule phone-num
	   $.validator.addMethod('customphone', function (value, element) {
		return this.optional(element) || /^(00965|965|\+965|05|5)(5|0|3|6|4|9|1|8|7)([0-9]{7})$/.test(value);
		}, "Enter correct Mobile ");

		
    //Initialize the validation object which will be called on form submit.
    var validobj = $("#signupForm").validate({
  				rules: {
 
					phone:
					{    required: true,
					     customphone:true,
					} ,
					password: "required",
					password_again: 
					{
					equalTo: "#password"
					}
              
					 
				},
				messages: {
 					phone:
					{
						customphone:"Enter correct Mobile "
					}
					,
					password_again:
					{
					equalTo:"Password and confirm password must be the same"
				     }
					 
				},
				errorElement: "div",
			  
		
        //put error message behind each form element
        errorPlacement: function (error, element) {
			var elem = $(element);
			  if  ( element.prop( "type" ) === "checkbox" ) {
 						error.insertAfter( element.parent().parent().find('.checkbox:last-child') );
					}
			else {
                error.appendTo(element.parents(".form-group"));
            }
			
            
            
        },

        //When there is an error normally you just add the class to the element.
        // But in the case of select2s you must add it to a UL to make it visible.
        // The select element, which would otherwise get the class, is hidden from
        // view.
        highlight: function (element, errorClass, validClass) {
            var elem = $(element);
                  elem.parents('.form-group').addClass( "has-error" ).removeClass( "has-success" );
         },

        //When removing make the same adjustments as when adding
        unhighlight: function (element, errorClass, validClass) {
            var elem = $(element);
                 elem.parents('.form-group').addClass( "has-success" ).removeClass( "has-error" );
            
        }
    });

  
});
		
		  
		
	</script>
